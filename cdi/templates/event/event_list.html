{% extends "event/base.html" %}

{% block page_title %}All Events{% endblock %}

{% block event_block %}
<div class="row">
    <ul class="unstyled">
        {% for event in event_list %}
        <li><a href="{{ event.get_absolute_url }}">{{ event.name }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
